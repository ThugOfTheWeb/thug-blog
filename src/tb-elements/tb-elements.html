<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="tb-elements">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `tb-elements`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TbElements extends Polymer.Element {
      static get is() { return 'tb-elements'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'tb-elements'
          }
        };
      }
    }

    window.customElements.define(TbElements.is, TbElements);
  </script>
</dom-module>
